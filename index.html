*<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>DashPilot</title>
  <link rel="stylesheet" href="style.css" />

<body>
  <div class="container">
    <h1>DashPilot</h1>

    <div class="main-sections">
      <!-- Suivi CA -->
      <section class="section ca-section">
        <h2>Suivi CA</h2>

      </section>

      <!-- Devis -->
      <section class="section devis-section">
        <h2>Suivi des devis</h2>

        <div class="devis-content">
          <!-- Kanban -->
          <div class="kanban">
            <div id="envoyes-column" class="kanban-column">
              <h3>üì§ Envoy√©s</h3>
            </div>
            <div id="signes-column" class="kanban-column">
              <h3>üìù Sign√©s</h3>
            </div>
            <div id="encours-column" class="kanban-column">
              <h3>üöß En cours</h3>
            </div>
          </div>

          <!-- Formulaire d'ajout -->
          <div class="devis-form">
            <h3>Ajouter un devis</h3>

            <label for="devis-client">Client :</label>
            <select id="devis-client">
              <option value="" disabled selected>-- choisir --</option>
            </select>

            <div id="new-client-wrapper" style="display:none;">
              <input type="text" id="new-client-name" placeholder="Nouveau client" />
            </div>

            <label for="devis-name">Nom du devis :</label>
            <input type="text" id="devis-name" placeholder="Nom du devis" />

            <label for="devis-amount">Montant (‚Ç¨) :</label>
            <input type="number" id="devis-amount" placeholder="Montant" />

            <label for="devis-status">Statut :</label>
            <select id="devis-status">
              <option value="envoyes">Envoy√©s</option>
              <option value="signes">Sign√©s</option>
              <option value="encours">En cours</option>
            </select>

            <button id="add-devis-btn">Ajouter</button>
          </div>
        </div>
      </section>

      <!-- Clients -->
      <section class="section clients-section">
        <h2>Clients</h2>
        <div id="clients-list" class="clients-list"></div>
      </section>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
